name: Docker image CI

on:
  push:
    branches:
      - master
      - feature/**
      - dependabot/**
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the docker image
        run: docker-compose up -d

      - name: stop container
        if: always()
        run: docker-compose -f down
